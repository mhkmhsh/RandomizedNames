<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Randomized Name Picker !</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="text-center p-3">
      <h1>Wheel of misfortune</h1>
    </header>
    <div class="container p-3">
      <div class="p-3" id="inputHolder">
        <div class="row">
          <h2 class="text-center">Enter Names Here</h2>
          <input id="nameInput" class="col-6" />
          <button
            onclick="nameInputBox()"
            type="button"
            class="btn col-6"
            id="addNameButton"
          >
            Enter
          </button>
          <br />
          <h1 id="message"></h1>
        </div>
      </div>
      <div class="row p-3" id="randomName">
        <button id="pickRandomButton" type="button" class="btn">
          PICK A VICTIM
        </button>
      </div>
      <div class="row p-3 bg-warning" id="displayNames">
        <div class="div">
          <ul id="nameList" class="list-group"></ul>
        </div>
      </div>
    </div>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
